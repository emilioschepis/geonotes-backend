table:
  name: note_view
  schema: public
object_relationships:
- name: note
  using:
    foreign_key_constraint_on: note_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - note_id
    - user_id
  role: backend
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - note_id
    - user_id
    - created_at
    filter: {}
  role: backend
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - note_id
    filter:
      note:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - note_id
    - user_id
    filter: {}
  role: backend
