table:
  name: user
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - email
    - id
    - username
  role: backend
select_permissions:
- permission:
    columns:
    - id
    - username
    filter: {}
  role: anonymous
- permission:
    columns:
    - created_at
    - email
    - id
    - username
    filter: {}
  role: backend
- permission:
    columns:
    - id
    - created_at
    - username
    - email
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
