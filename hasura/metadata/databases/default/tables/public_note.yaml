table:
  name: note
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - content
    - location
    - user_id
  role: backend
select_permissions:
- permission:
    columns:
    - location
    - content
    - user_id
    - created_at
    - id
    filter:
      deleted_at:
        _is_null: true
  role: anonymous
- permission:
    columns:
    - location
    - content
    - user_id
    - created_at
    - id
    filter: {}
  role: backend
- permission:
    columns:
    - location
    - content
    - user_id
    - created_at
    - id
    filter:
      deleted_at:
        _is_null: true
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - deleted_at
    filter:
      _and:
      - user_id:
          _eq: X-Hasura-User-Id
      - deleted_at:
          _is_null: true
  role: user
