table:
  name: note
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: views
  using:
    foreign_key_constraint_on:
      column: note_id
      table:
        name: note_view
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - content
    - id
    - location
    - map_image_url
    - user_id
  role: backend
select_permissions:
- permission:
    columns:
    - content
    - created_at
    - deleted_at
    - id
    - location
    - map_image_url
    - user_id
    filter: {}
  role: backend
- permission:
    allow_aggregations: true
    columns:
    - content
    - created_at
    - id
    - location
    - map_image_url
    - user_id
    filter:
      _and:
      - user_id:
          _eq: X-Hasura-User-Id
      - deleted_at:
          _is_null: true
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - deleted_at
    filter:
      _and:
      - user_id:
          _eq: X-Hasura-User-Id
      - deleted_at:
          _is_null: true
  role: user
