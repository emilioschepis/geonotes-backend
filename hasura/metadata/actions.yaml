actions:
- name: create_note
  definition:
    kind: synchronous
    handler: '{{ACTIONS_BASE_URL}}/createNoteAction'
    forward_client_headers: true
  permissions:
  - role: user
  - role: backend
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: CreateNoteOutput
    relationships:
    - remote_table:
        schema: public
        name: note
      name: note
      source: default
      type: object
      field_mapping:
        note_id: id
  scalars: []
