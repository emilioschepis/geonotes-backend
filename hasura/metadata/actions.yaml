actions:
- name: create_note
  definition:
    kind: synchronous
    handler: '{{ACTIONS_BASE_URL}}/createNoteAction'
    forward_client_headers: true
  permissions:
  - role: user
  - role: backend
- name: get_note
  definition:
    kind: ""
    handler: '{{ACTIONS_BASE_URL}}/getNoteAction'
    forward_client_headers: true
  permissions:
  - role: anonymous
  - role: backend
  - role: user
- name: get_notes
  definition:
    kind: ""
    handler: '{{ACTIONS_BASE_URL}}/getNotesAction'
  permissions:
  - role: backend
  - role: anonymous
  - role: user
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: CreateNoteOutput
    relationships:
    - remote_table:
        schema: public
        name: note
      name: note
      source: default
      type: object
      field_mapping:
        id: id
  - name: GetNoteOutput
  - name: GetNotesOutput
  scalars: []
