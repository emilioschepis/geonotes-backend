type Mutation {
  create_note (
    content: String!
    latitude: Float!
    longitude: Float!
  ): CreateNoteOutput!
}

type Query {
  get_note (
    id: uuid!
  ): GetNoteOutput!
}

type CreateNoteOutput {
  id : uuid!
}

type GetNoteOutput {
  id : uuid!
  created_at : timestamptz!
  content : String!
  username : String!
  view_count : Int!
}

