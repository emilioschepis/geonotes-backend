query Note($id: uuid!) {
  note: note_by_pk(id: $id) {
    id
    created_at
    content
    user {
      username
    }
    views_aggregate {
      aggregate {
        count
      }
    }
  }
}

query Users {
  users: user {
    id
    email
  }
}

query Usernames($like: String!) {
  users: user(where: { username: { _ilike: $like } }) {
    username
  }
}
